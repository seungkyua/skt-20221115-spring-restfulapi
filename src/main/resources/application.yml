    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

  #  security:
  #    user:
  #      name: username
  #      password: passw0rd

  h2:
    console:
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health, beans, httptraces
