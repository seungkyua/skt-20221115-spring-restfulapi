server:
  port: 8089
logging:
  level:
    root: info
    org.springframework: info

springfox:
  documentation:
    swagger:
      v2:
        use-model-v3: false

spring:
  messages:
    basename: messages
    fallback-to-system-locale: false

  thymeleaf:
    prefix: classpath:templates/
    check-template-location: true
    suffix: .html
    mode: HTML5
    cache: false
    template-resolver-order: 0

  devtools:
    livereload:
      enabled: true

  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true

  #  datasource:
