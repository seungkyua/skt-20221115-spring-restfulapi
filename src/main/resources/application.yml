server:
  port: 8089
logging:
  level:
    root: info
    org.springframework: info

spring:
  messages:
    basename: messages_en
    fallback-to-system-locale: false

  devtools:
    livereload:
      enabled: true

  #  security:
  #    user:
  #      name: username
  #      password: passw0rd

  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:

  h2:
    console:
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "*"